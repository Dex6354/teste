<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras DinÃ¢mica</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }
    li {
      background-color: #ecf0f1;
      border-radius: 5px;
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      transition: transform 0.2s;
    }
    li:hover {
      transform: scale(1.02);
    }
    .status {
      font-style: italic;
      color: #7f8c8d;
      height: 20px;
    }
    .error {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ›’ Minha Lista de Compras</h1>
    <p class="status" id="status-message">Carregando itens do Cloudflare...</p>
    <ul id="shopping-list">
      </ul>
  </div>

  <script>
    // IMPORTANTE: Substitua esta URL pela URL do seu Worker
    // que vocÃª obterÃ¡ no final da configuraÃ§Ã£o do Cloudflare.
    const WORKER_URL = 'https://seu-worker.seu-subdominio.workers.dev';

    // FunÃ§Ã£o para buscar e renderizar a lista
    async function fetchShoppingList() {
      const listElement = document.getElementById('shopping-list');
      const statusMessage = document.getElementById('status-message');

      try {
        const response = await fetch(WORKER_URL);

        if (!response.ok) {
          // Captura erros de HTTP (como 404 ou 500)
          const errorData = await response.json();
          throw new Error(errorData.error || `Erro HTTP: ${response.status}`);
        }

        const items = await response.json();

        // Limpa a mensagem de status e a lista atual
        statusMessage.textContent = '';
        listElement.innerHTML = '';

        if (items.length === 0) {
          statusMessage.textContent = 'A lista de compras estÃ¡ vazia!';
          return;
        }

        // Adiciona cada item na lista na tela
        items.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = item.nome;
          listElement.appendChild(listItem);
        });

      } catch (error) {
        console.error('Falha ao buscar a lista de compras:', error);
        statusMessage.textContent = `Erro ao carregar a lista: ${error.message}`;
        statusMessage.classList.add('error');
      }
    }

    // Executa a funÃ§Ã£o quando a pÃ¡gina terminar de carregar
    document.addEventListener('DOMContentLoaded', fetchShoppingList);
  </script>

</body>
</html>
